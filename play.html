<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/play.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombresist</title>
</head>
<body class="loading-bg"> 
    <div id="loading-screen">
        <img src="/Imagenes/nombre-removebg-preview.png" alt="Logo" id="loading-logo">
    </div>

    <div id="content" class="hidden">
        <button id="options" data-bs-toggle="modal" data-bs-target="#optionsModal">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
            </svg>
        </button>
    </div>

    <div class="modal fade" id="optionsModal" tabindex="-1" aria-labelledby="optionsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="optionsModalLabel">Ajustes</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li onclick="window.location.href='play.html'" class="btn list-group-item" id="resume-match">Reanudar</li>
                        <li class="btn list-group-item" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" id="set-difficulty">Sonido</li>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                <label for="volumeRange">Volumen:</label>
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                                    <path d="M560-131v-82q90-26 145-100t55-168q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 127-78 224.5T560-131ZM120-360v-240h160l200-200v640L280-360H120Zm440 40v-322q47 22 73.5 66t26.5 96q0 51-26.5 94.5T560-320ZM400-606l-86 86H200v80h114l86 86v-252ZM300-480Z"/>
                                </svg>
                                <input type="range" id="volumeRange" min="0" max="100" value="50" step="1" oninput="updateVolumeValue(this.value)">
                                <span id="volumeValue">50</span>
                            </div>
                        </div>
                        <li onclick="window.location.href='menu.html'" class="list-group-item" id="exit-game">Salir</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="/JS/options.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Detectar clic en el body, pero ignorar si es dentro de la modal
        document.body.addEventListener("click", function (event) {
            // Si el clic NO es en el botón de opciones ni en la modal
            if (!event.target.closest("#options") && !event.target.closest(".modal")) {
                window.location.href = "victoria.html";
            }
        });

        // Prevenir que el clic dentro de la modal se propague (impide redirección)
        document.querySelector(".modal").addEventListener("click", function (event) {
            event.stopPropagation();
        });
    </script>
</body>
</html>
