<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/login.css">
    <title>Inicio de sesión</title>
</head>
<body>

    <div class="img-container">
        <img src="/Imagenes/nombre-removebg-preview.png" alt="Logo">
    </div>
    <div class="form-container">
        <h1>Iniciar Sesión</h1>
        <form method="POST" action="">
            <div class="mb-3">
                <label for="usuario" class="form-label">Nombre de usuario</label>
                <input id="txtUsername" name="txtUsername" class="form-control" type="text" placeholder="Nombre de usuario">
            </div>
            <div class="mb-3">
                <label for="fLPassword" class="form-label">Contraseña</label>
                <input id="txtLPassword" class="form-control" name="txtLPassword" type="password" placeholder="Contraseña">
            </div>
            <div class="d-grid">
                <button onclick="window.location.href='start.html'" id="btnLogin" type="button" class="btn">Iniciar sesión</button>
            </div>
            <div class="mt-3">
                <p>¿No tienes una cuenta? <a href="cuenta.html">Regístrate</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
